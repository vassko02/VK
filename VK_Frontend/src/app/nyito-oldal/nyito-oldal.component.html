<div id="carouselExampleControls" class="carousel slide" data-interval="3000" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active indikator"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="indikator"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="indikator"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/interrior.jpeg" class="d-block w-100" alt="Kávézónk">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="mb-4 masodik">Látogass el kávézónkba!</h3>
        <p class="kisSzoveg masodik">Mosonmagyaróvár egyik legigényesebb kávéháza.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/assets/cakes.jpg" class="d-block w-100" alt="Süteményeink">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="mb-4 masodik">Sütizz kedved szerint!</h3>
        <p class="kisSzoveg masodik">Nálunk megtalálsz minden kedvedre való süteményt!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/assets/cofee.jpeg" class="d-block w-100" alt="Kávéjaink">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="mb-4">Kávézz nálunk!</h3>
        <p class="kisSzoveg">Kísérletezz klasszikus vagy rendhagyó kávéjainkkal!</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container-fluid content mb-5 mt-3">
  <h1 class="text-center mb-4">Kávé kínálatunk</h1>
  <div class="row">
    <div class="card col-lg-2 me-2 bg-dark" *ngFor="let kave of kavek">
      <img src="/assets/cappuccino.jpg" class="card-img-top p-2 bg-dark" alt="Cappuccino">
      <div class="card-body">
        <h5 class="card-title text-white">{{ kave.name }}</h5>
      </div>
    </div>
  </div>
</div>
